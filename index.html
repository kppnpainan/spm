<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPPN Painan-SPM</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0066cc;
    }
    .toolbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .toolbar input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .toolbar button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .toolbar button:hover {
      background-color: #004c99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0066cc;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    th:hover {
      background-color: #004c99;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    th.sort-asc::after {
      content: " â–²";
      font-size: 12px;
    }
    th.sort-desc::after {
      content: " â–¼";
      font-size: 12px;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Uraian SPM</h1>

  <div class="toolbar">
    <input type="text" id="searchInput" placeholder="Cari data..." onkeyup="searchTable()" />
    <button onclick="loadData()">ðŸ”„ Refresh Data</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">No</th>
        <th onclick="sortTable(1)">Jenis SPM</th>
        <th onclick="sortTable(2)">Contoh Uraian SPM</th>
        <th onclick="sortTable(3)">Kode SPM</th>
        <th onclick="sortTable(4)">Lampiran</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztZdS640UPRHLdgKUFggBtiLLRe4hLNjk_2DzQNbU/dev";
    let currentData = [];
    let sortDirection = {};

    async function loadData() {
      const btn = document.querySelector("button");
      btn.disabled = true;
      btn.textContent = "â³ Memuat...";

      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        currentData = data.slice(1); // lewati header sheet
        renderTable(currentData);
      } catch (error) {
        console.error("Gagal memuat data:", error);
        alert("Terjadi kesalahan saat memuat data.");
      } finally {
        btn.disabled = false;
        btn.textContent = "ðŸ”„ Refresh Data";
      }
    }

    function renderTable(rows) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      rows.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row[0] || ""}</td>
          <td>${row[1] || ""}</td>
          <td>${row[2] || ""}</td>
          <td>${row[3] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = currentData.filter(row =>
        row.some(cell => (cell || "").toString().toLowerCase().includes(input))
      );
      renderTable(filtered);
    }

    function sortTable(colIndex) {
      const headers = document.querySelectorAll("th");
      headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));

      sortDirection[colIndex] = !sortDirection[colIndex];
      const direction = sortDirection[colIndex] ? 1 : -1;

      currentData.sort((a, b) => {
        const valA = a[colIndex - 1] ? a[colIndex - 1].toString().toLowerCase() : "";
        const valB = b[colIndex - 1] ? b[colIndex - 1].toString().toLowerCase() : "";
        return valA.localeCompare(valB) * direction;
      });

      renderTable(currentData);

      headers[colIndex].classList.add(sortDirection[colIndex] ? "sort-asc" : "sort-desc");
    }

    loadData();
  </script>
</body>
</html>
