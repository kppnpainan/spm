<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data SPM Viewer</title>
  <style>
    :root {
      --primary: #1976d2;
      --light: #f5f7fa;
      --dark: #333;
      --radius: 12px;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background: var(--light);
      color: var(--dark);
      padding: 0 1rem;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      width: 250px;
      max-width: 80%;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #0d47a1;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      font-size: 0.95rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #e3f2fd;
      color: #0d47a1;
    }

    tr:hover {
      background: #f1f8ff;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 8px;
      }

      button, input[type="text"] {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‹ Uraian SPM KPPN Painan </h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Cari data..." onkeyup="searchTable()" />
    <button onclick="loadData()">ðŸ”„ Refresh Data</button>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztZdS640UPRHLdgKUFggBtiLLRe4hLNjk_2DzQNbU/dev";

    async function loadData() {
      const btn = document.querySelector("button");
      btn.disabled = true;
      btn.textContent = "â³ Memuat...";

      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        console.log("Data diterima:", data);
        renderTable(data);
      } catch (error) {
        console.error("Gagal memuat data:", error);
        alert("Terjadi kesalahan saat memuat data.");
      } finally {
        btn.disabled = false;
        btn.textContent = "ðŸ”„ Refresh Data";
      }
    }

    function renderTable(data) {
      const thead = document.querySelector("#data-table thead");
      const tbody = document.querySelector("#data-table tbody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (!data || data.length === 0) return;

      // Header kolom
      const headerRow = document.createElement("tr");
      const firstRow = ["No", ...data[0]];
      firstRow.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Baris data
      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        const noCell = document.createElement("td");
        noCell.textContent = i;
        tr.appendChild(noCell);

        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    function searchTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#data-table tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    }

    loadData();
  </script>
</body>
</html>
